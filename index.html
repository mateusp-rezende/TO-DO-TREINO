<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mateus-treinos</title>
     <!--Script do projeto-->
    <script src="js/script.js" defer></script>
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--bootstrap-->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--fonts titulos-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Inter:wght@900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<!--fonts paragrafos-->
</head>
<body>
 <aside>

    <iframe class="video none"  src="/img/Download.mp4" frameborder="0" allow="autoplay=1; encrypted-media" allowfullscreen></iframe>

        <img class="majin1"src="/img/majinboo.png" >
        <img class="majin2"src="/img/majinboo.png" >
   
<section class="efeito-vidro ">
    <header>
        <h1 class=" titulo bungee-tint-regular imprimir ">SÓ FALTA O SUCO</h1>
    </header>

    <div id="ferramentas">
       
        <div  id="filtro-form">
            <p>SELECIONE UM TREINO:</p>
            <form action="">
                <select class="form-select " name="opcao"  id="exercicio-select" >
                
                    <option value="0" selected>nenhum</option>
                    <option value="1">Peito</option>
                    <option value="2">Costas</option>
                    <option value="3">Braços</option>
                    <option value="4">Pernas</option>
                    <option value="5">Completo</option>
                    
                
                </select>
            </form>

           <div class="button-imprimir "> 
            <button class="button-vermelho button-tamanho" id="Imprimir-btn">
                Imprimir
            </button>
           </div>
        </div>



    </div>

    <form  id="todo-form">
        <p>MONTE O SEU:</p>
        <div class=" input-group mb-3 card-form">
            <input class="form-control" type="text" id="todo-input" placeholder="4 x 10 Supino Reto">
            <button class="input-group-text button-cinza" type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
        </div>
        
    </form>

    

    <form id="edit-form" class="none">
        <p >edite seu treino: </p>

       <div class=" input-group mb-3  card-form">
        <input class="form-control" type="text" id="edit-input" >
        <button class=" input-group-text button-cinza" type="submit ">
            <i class="fa-solid fa-check-double"></i>
        </button>
       </div>
       <button class="button-tamanho button-vermelho" id="cancelar-edit">
        cancelar
    </button>
    </form>

   
    <div id="todo-list">
        
</div>
</section>
       
</aside>
   
</body>
</html>
